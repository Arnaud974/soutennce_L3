name: CI/CD - Django + React + Minikube

on:
  pull_request:
    types: [closed]
    branches: ["main"]

env:
  IMAGE_TAG: ${{ github.run_number }}

jobs:

  # =======================================================
  # 1️⃣ CI BACKEND - Django
  # =======================================================
  backend:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env:
      CI: true
      SECRET_KEY: test-secret
      EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
      EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        working-directory: backend
        run: python manage.py migrate

      - name: Run backend tests
        working-directory: backend
        run: pytest -v

  # =======================================================
  # 2️⃣ CI FRONTEND - React
  # =======================================================
  frontend:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  # =======================================================
  # 3️⃣ BUILD & PUSH DOCKER IMAGES
  # =======================================================
  docker:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/freelance-backend:${{ env.IMAGE_TAG }} backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/freelance-backend:${{ env.IMAGE_TAG }}

      - name: Build & push frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/freelance-frontend:${{ env.IMAGE_TAG }} frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/freelance-frontend:${{ env.IMAGE_TAG }}

  # =======================================================
  # 4️⃣ CD - DEPLOY TO MINIKUBE
  # =======================================================
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    needs: docker

    steps:
      - uses: actions/checkout@v4

      - name: Check kubectl access
        run: kubectl get nodes

      - name: Deploy to Minikube
        run: kubectl apply -f k8s/

      - name: Restart deployments
        run: |
          kubectl rollout restart deployment backend
          kubectl rollout restart deployment frontend

      - name: Verify
        run: kubectl get pods,svc
